upstream app {
    server app:3001;
}
upstream front {
  server front:3000;
}
server {
  listen 81;
  server_name tt.reklama-sev.com;
  location / {
    return 301 https://$server_name$request_uri;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}
server {
  listen 443 ssl;
  server_name tt.reklama-sev.com;

  ssl_certificate /etc/letsencrypt/live/tt.reklama-sev.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tt.reklama-sev.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
	  proxy_pass http://front;
	  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	  proxy_set_header Host $http_host;
	  proxy_redirect off;
  }
}
server {
  listen 80;
  server_name tt-api.reklama-sev.com;
  root /var/www/time-tracker/public;
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  location / {
    return 301 https://$server_name$request_uri;
  }
}3
server {
  listen 443 ssl;
  server_name tt-api.reklama-sev.com;

  ssl_certificate /etc/letsencrypt/live/tt-api.reklama-sev.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tt-api.reklama-sev.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  root /var/www/time-tracker/public;

  location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_pass http://app;
  }
}